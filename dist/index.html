<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nechama Yaffe</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="/">Nechama Yaffe</a></h1>
        <div class="social">
            <a href="https://www.facebook.com/nechama.yaffe" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/nechamayaffe/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </header>
    
    <main id="main"></main>
    
    <nav>
        <a name="Home" href="/#/home"><div>Home</div></a>
        <a name="Paintings" href="/#/paintings"><div>Paintings</div></a>
        <a name="Contact" href="/#/contact"><div>Contact</div></a>
    </nav>
    <!-- <footer>&copy2019 - Nechama Yaffe</footer> -->
    
    <!-- --------------- scripts  for page content according to location.hash --------------- -->
        
    <script id="home-template" type="text/html">
        <img id="main-painting" src="main_painting.jpg" alt="canvas painting"></img>
    </script>

    <script id="contact-template" type="text/html">
        <section id="contact-container">
                <p>For additional information and inqueries please contact Nechama Yaffe at:</p>
                <address id="contact-info">
                    <p>email: <a href="mailto:ltyaffeeyal@hotmail.com">ltyaffeeyal@hotmail.com</a></p>
                    <p>phone: +972-545-879666</p>
                </address>
        </section>
    </script>

    <script id="gallery-item-template" type="text/x-handlebars-template">
        <ol id="gallery">
            {{#each paintings}}
                <li class="painting-listing">
                    <img id="{{fileName}}" src="./paintings/{{fileName}}">
                    <div class="detail-card detail-card-hidden">
                        <p>{{size}}</p>
                        <p>{{technique}}</p>
                        <p>{{year}}</p>
                    </div>
                </li>
            {{/each}}
        </ol>
    </script>

    <script id="carousel-template" type="text/x-handlebars-template">
        <div id="lightbox">
            <button class="carousel-button" id="carousel-exit-button">X</button>
            <button class="carousel-button" id="carousel-left-arrow"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-button" id="carousel-right-arrow"><i class="fas fa-chevron-right"></i></button>
            <div id="carousel-container">
                {{#each paintings}}
                <div class="enlarged-painting enlarged-painting-hidden">
                    <figure id="{{fileName}}-enlarged">
                        <img src="./paintings/{{fileName}}">
                        <figcaption>
                            <span>{{technique}}</span>
                            <span>{{size}}</span>
                            <span>{{year}}</span>
                        </figcaption>
                    </figure>
                </div>
                {{/each}}
            </div>
        </div>
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js" type="text/javascript"></script>
    <script src="paintingsData.js"></script>
    <script src="Renderer.js"></script>
    <script src="index.js"></script>
</body>
</html>
